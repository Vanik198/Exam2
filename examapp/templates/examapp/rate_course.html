<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate {{ course.title }}</title>
</head>
<body>
    <h1>Rate {{ course.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="rating">Your Rating:</label>
        <input type="number" name="rating" min="1" max="5" step="0.1" required>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'course_detail' course.id %}">Back to Course</a>
</body>
</html>
