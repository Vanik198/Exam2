<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Course Details</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Rating: {{ course.rate }} ({{ course.count }} ratings)</p>
    
    <h2>Rate this course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Rating</button>
    </form>

    <a href="{% url 'course_list' %}">Back to Courses</a>
</body>
</html>
